<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>My spaceship</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Here is my spaceship</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroids.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Click on the screen to start.
		    Press h to Hyperspace!
		    Press r to rotate right!
		    Press l to rotate left!
		    Press a to accelerate!
	    </footer>
	</body>
</html>
